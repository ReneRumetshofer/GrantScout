<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Förderantrags-Chat</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">GrantScout</a>
        <div class="navbar-nav">
            <a class="nav-link" href="chat.html">Chats</a>
        </div>
    </div>
</nav>
<div class="chat-container">
    <aside class="chat-sidebar">
        <div class="sidebar-header">
            <h2>Chats</h2>
            <button id="new-chat-btn" class="btn btn-primary btn-sm">+ Neuer Chat</button>
        </div>
        <div id="chat-list" class="chat-list">
            <!-- Chat list items will be inserted here -->
        </div>
    </aside>
    <main class="chat-main">
        <div class="wrap">
            <h1>Förderantrags‑Chat</h1>
            <div id="log"></div>
            <form id="f">
                <input id="q" placeholder="Frage stellen…" required />
                <button id="send">Senden</button>
            </form>
        </div>
    </main>
</div>
<script src="../js/chat.js"></script>
<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
